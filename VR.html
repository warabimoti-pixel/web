<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#ffc6ff"></a-box>
      <a-box position="3 0.5 -3" rotation="0 0 0" color="#ffc6ff"></a-box>
      <a-sphere position="-0.75 1.25 -3" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.25 -3" rotation="0 0 45"radius="1" height="0.5" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 0.25 -3" radius="0.25" height="5" color="#ACFF6F"></a-cylinder>
      <a-plane position="0 0 -4" rotation="0 0 0" width="4" height="12" color="#7BC8A4"></a-plane>
      <a-sky color="#bde1ff"></a-sky>
    </a-scene>
  </body>
</html>
